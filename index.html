<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Odin Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="site-logo">
          <img src="./img/odin-library-logo.png" alt="Odin Library site logo" />
        </div>
        <nav>
          <a href="">Home</a>
          <a href="" class="nav-selected">My Books</a>
          <a href="">Community</a>
          <a href="">Browse</a>
        </nav>
      </header>
      <main>
        <div class="section-header">
          <h1>My Books</h1>
          <button class="addnew-mybooks addnew-plus"></button>
        </div>
        <table class="table-mybooks">
          <thead>
            <tr>
              <th id="remove-book"></th>
              <th scope="col" id="mybooks-title">Title</th>
              <th scope="col" id="mybooks-author">Author</th>
              <th scope="col" id="mybooks-genre">Genre</th>
              <th scope="col" id="mybooks-pages">Pages</th>
              <th scope="col" id="mybooks-read">Read</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="addnew-mybooks">Add New</button>
        <div id="modal-addbook" class="modal">
          <div class="modal-content">
            <h2>New Book</h2>
            <form action="" method="post">
              <label for="newbook-title">Name</label
              ><input
                type="text"
                name="title"
                id="newbook-title"
                autocomplete="off"
                required />
              <label for="newbook-author">Author</label
              ><input
                type="text"
                name="author"
                id="newbook-author"
                autocomplete="off"
                required />
              <label for="newbook-genre">Genre</label
              ><input
                type="text"
                name="genre"
                id="newbook-genre"
                autocomplete="off"
                required />
              <label for="newbook-pages">Pages</label
              ><input
                type="tel"
                name="pages"
                id="newbook-pages"
                autocomplete="off"
                required />
              <label for="newbook-read">Read</label
              ><input type="checkbox" name="read" id="newbook-read" checked />
              <button id="newbook-submit">Add New</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
